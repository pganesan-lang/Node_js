<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2>Add exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
         <form
        action="/api/users/:_id/logs?[from][&amp;to][&amp;limit]"
        method="get"
        id="get_log_by_filter_form"
      >
        <strong> GET user's exercise log with filters: </strong>
          <input id="uid_get_log_by_filter" type="text"  placeholder="id"  required/>
          <input
            id="from"
            type="text"
            name="from"
            placeholder="from (yyyy-mm-dd) (Optional)"
          />
          <input
            id="to"
            type="text"
            name="to"
            placeholder="to (yyyy-mm-dd) (Optional)"
          />
          <input
            id="limit"
            type="number"
            name="limit"
            placeholder="limit (Optional)"
          />
          <input type="submit" value="Submit" />
        </form>
      </form>
    </div>
    <script>
      const logFrom=document.getElementById("get_log_by_filter_form");
      const exerciseForm = document.getElementById("exercise-form");
      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;
        exerciseForm.submit();
      });
       logFrom.addEventListener("submit",()=>{
       const userId = document.getElementById("uid_get_log_by_filter").value;
       const limit=document.getElementById("limit").value;
       const from=document.getElementById("from").value;
       const to=document.getElementById("to").value;
       from.name=from?"from":'';
       to.name=to?"to":'';
       limit.name=limit ?"limit":'';
       logFrom.action=`/api/users/${userId}/logs`
       logFrom.submit()
      })
    </script>
  </body>
</html>
